{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
 
    <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "vendor/tags-input/bootstrap-tagsinput.css" %}" rel="stylesheet">
    
   

    <title>Painel SAM</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
</head>
    
      <body>
        
            {% if request.user.is_authenticated %} 
              <p class="mt-5 mb-3 text-muted">você já está logado</p>
            {% else%}  
              
                <div hidden class="card shadow mb-4">
                    <div class="card-header" style="background-color: #a10808;">
                        <h5 class="m-0 font-weight-bold text-white text-center">Atenção</h5>
                    </div>
        
                    <div class="card-body text-center text-danger" >
                        <i class="card-title far fa-times-circle fa-5x mb-4 mt-2"></i>
                      </div>
                    <div class="card-text text-center text-danger mb-4 mx-5">
                        <span>SERVIDOR EM MANUTENÇÂO!</span>
                    </div>
                </div>
              

              <div style="text-align: center;">  
                  <form class="form-signin p-4" method="post">
                      {% csrf_token %}
                      <img class="mb-4" src="{% static "img/sgalienacao.png" %}" alt="">
                      <h1 class="h3 mb-3 font-weight-normal" style="color: azure;">Login</h1>
                      <label for="inputText" class="sr-only">Usuário</label>
                      {% if form.errors %}  
                        <input type="text" style="background-color: salmon;"  name="username" required="id_username" id="text" class="form-control" placeholder="Usuário ou Senha Incorreto" required="" autofocus="" onkeyup="this.value = this.value.toUpperCase();">
                        <label for="inputPassword" class="sr-only">Senha</label>
                        <input type="password" style="background-color: salmon;" name="password" required="id_password" id="inputPassword" class="form-control" placeholder="" required=""> 

                      {% else %}
                        <input type="text" name="username" required="id_username" id="text" class="form-control mb-2" placeholder="Chave" required="" autofocus="" >
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" name="password" required="id_password" id="inputPassword" class="form-control" placeholder="Senha" required="">
                      {% endif %} 

                      <div class="checkbox mb-3">
                        <label class="text-light">
                          <input type="checkbox" value="remember-me">Remember me
                        </label>
                      </div>
                      
                      <button class="btn btn-lg btn-success btn-block" type="submit" value="login">Logar</button>
                   
                      <p class="mt-5 mb-3 text-white" >© 2021-{{current_year}}</p>
                </form>
              </div>  
            {% endif %}
          
      </body>
      <!-- Snow Effect -->
     
</html>
